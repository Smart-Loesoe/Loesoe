services:
  db:
    image: postgres:15
    container_name: loesoe-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loesoe
    volumes:
      - loesoe_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile   # <-- API Dockerfile staat in de root
    container_name: loesoe-api-1
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: always

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: loesoe-web-1
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
    depends_on:
      - api
    restart: always

volumes:
  loesoe_pgdata:
